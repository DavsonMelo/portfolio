<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-mobile.css" />
    <meta
      name="description"
      content="Portfólio de Davson Dev, desenvolvedor Front-End com projetos em HTML, CSS, JavaScript e muito mais."
    />
    <meta
      name="keywords"
      content="frontend, desenvolvimento web, HTML, CSS, JavaScript, portfólio, Davson Dev"
    />
    <meta name="author" content="Davson Melo" />
    <title>Davson Dev | Front-End</title>
  </head>

  <body>
    <!-- Cabeçalho -->
    <meu-header class="header"></meu-header>

    <main class="hero">
      <!-- secção classe: titulo. Contém titulo, subtitulo e -->
      <!-- contém também o texto explicativo - filho da classe -->
      <section class="titulo" aria-labelledby="titulo-principal">
        <h1 id="titulo-principal">Front-End</h1>
        <h2 id="subtitulo-principal">Desenvolvimento</h2>
      </section>
      <div class="txt-img">
        <p>
          Desenvolvimento Front - End com foco em criar interfaces de usuário
          responsivas e funcionais.
        </p>
        <!-- Seção Tecnologias/Vídeo/Graficos. Sua estilização está -->
        <!-- em style-mobile -->
        <section class="tecno" aria-label="Demonstração de tecnologias">
          <div class="lateral-B"></div>
          <div class="lateral-A"></div>
          <div class="reflexo-tela">
            <div class="hero-tela">
              <video
                src="./videos/video.mp4"
                autoplay
                loop
                muted
                playsinline
              ></video>
              <h3>Lorem ipsum dolor sit amet.</h3>
            </div>
            <div class="grafico-barra">
              <h3>Gráficos de desempenho</h3>
              <div class="barras-container">
                <div class="barra">
                  <div class="preenchimento"></div>
                </div>
                <div class="barra">
                  <div class="preenchimento"></div>
                </div>
                <div class="barra">
                  <div class="preenchimento"></div>
                </div>
                <div class="barra">
                  <div class="preenchimento"></div>
                </div>
              </div>
            </div>
            <div class="grafico-pizza">
              <div class="pizza-container">
                <div class="pizza"></div>
              </div>
              <h3>Distribuição de habilidades</h3>
            </div>
          </div>
          <!-- Elementos decorativos -->
          <div class="reflexo-A"></div>
          <div class="celular">
            <div class="tela"></div>
            <div class="child-1"></div>
            <div class="child-2"></div>
            <div class="child-3"></div>
            <div class="child-4"></div>
          </div>
          <div class="sombra-A"></div>
          <div class="sombra-B"></div>
          <div class="sombra"></div>
        </section>
      </div>

      <!-- Seção de Cursos -->
      <section class="cursos" aria-label="Conteúdos recomendados">
        <div class="linha">
          <div class="numero">1</div>
          <h2><a href="#cursos">Cursos que eu indico</a></h2>
        </div>
        <div class="linha">
          <div class="numero">2</div>
          <h2><a href="#videos">Vídeos e canais que eu recomendo</a></h2>
        </div>
        <div class="linha">
          <div class="numero">3</div>
          <h2><a href="#site">Sobre esse site</a></h2>
        </div>
      </section>
      <meu-footer></meu-footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
